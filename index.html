<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div class="header-selfie">
          <img src="seflie.jpg" alt="Seflie" height="100" />
        </div>
        <div class="header-info">
          <h1>Stelian Rosca</h1>
          <h2 id="job-title">Software Developer @ OSS</h2>
        </div>
      </div>
      <ul id="top-menu-bar">
        <li>
          <a href="#" onclick="showHome()">Home</a>
        </li>
        <li>
          <a href="#" onclick="showSkills()">Skills</a>
        </li>
        <li>
          <a href="#" onclick="showProjects()">Projects</a>
        </li>
        <li>
          <a href="#" onclick="showLanguages()">Languages</a>
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <form action="" method="get">
            <label for="userEmail">Email</label>
            <input
              type="email"
              name="email"
              id="userEmail"
              placeholder="example@me.com"
              required
            />

            <button type="submit">Send</button>
          </form>
        </section>
        <section>m2</section>
      </div>
      <div id="main">
        <div id="home" class="page">Home</div>
        <div id="skills" class="page">Skills</div>
        <div id="projects" class="page">Projects</div>
        <div id="languages" class="page">Languages</div>
      </div>
    </section>

    <footer>
      <ul id="footer-menu-bar">
        <li>
          <a href="">Linkedin</a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
