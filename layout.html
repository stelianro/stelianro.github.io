<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        header, footer, #content{
            padding: 4px;
            margin: 2px;
            border: 5px solid #2196F3;
            background-color: #d3eafd;
        }

        #content > div, #side-menu section{
            padding: 2px;
            margin: 2px;
            border: 2px solid red;
        }

        #side-menu section{
            border-color: green;
        }
    </style>
</head>
<body>
    <header>h</header>
    <section id="content">
        <div id="side-menu">
            <section>m1</section>
            <section>m2</section>
        </div>
        <div id="main">
            main
        </div>
    </section>
    <footer>f</footer>
</body>
</html>
